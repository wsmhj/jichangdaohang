<!-- 机场推荐网站图标 - 版本2 - 时间戳：2023082101 -->
<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 - 深色渐变圆角矩形 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f2027" />
      <stop offset="50%" stop-color="#203a43" />
      <stop offset="100%" stop-color="#2c5364" />
    </linearGradient>
    <linearGradient id="planeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4facfe" />
      <stop offset="100%" stop-color="#00f2fe" />
    </linearGradient>
    <linearGradient id="earthGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#43cea2" />
      <stop offset="100%" stop-color="#185a9d" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="512" height="512" fill="url(#bgGradient)" rx="80" ry="80"/>
  
  <!-- 地球元素 -->
  <circle cx="256" cy="256" r="160" fill="url(#earthGradient)" opacity="0.4" />
  <circle cx="256" cy="256" r="160" fill="none" stroke="#ffffff" stroke-width="4" stroke-dasharray="10,15" opacity="0.3" />
  
  <!-- 飞机图标 - 更现代的设计 -->
  <g transform="translate(90, 190) scale(0.65) rotate(10)" filter="url(#glow)">
    <path d="M512 256c0-16.5-16.5-27.4-30.8-19.9L256 125.9 30.8 236.1C16.5 243.6 0 232.6 0 216.1 0 208 4.5 200.8 12 197.9L256 70 500 197.9c7.5 2.9 12 10.2 12 18.2zm-94.2 17.4L256 217.2l-161.9 56.3c-7.4 2.6-12.2 9.3-12.2 17 0 9.8 8.8 17.7 19.5 15.8L256 270.8l154.6 35.6c10.7 1.9 19.5-6 19.5-15.8-.1-7.8-4.8-14.5-12.3-17.1z" fill="url(#planeGradient)"/>
  </g>
  
  <!-- 闪电/网络连接元素 -->
  <path d="M290 150L240 230H290L230 360L270 280H230L270 150Z" fill="#ffffff" filter="url(#glow)" opacity="0.9" />
  
  <!-- 网络波纹 -->
  <g opacity="0.6">
    <circle cx="256" cy="256" r="90" fill="none" stroke="#4facfe" stroke-width="6" stroke-dasharray="15,10" />
    <circle cx="256" cy="256" r="120" fill="none" stroke="#4facfe" stroke-width="3" stroke-dasharray="10,15" />
  </g>
  
  <!-- 机场二字 - 使用更现代的排版 -->
  <text x="256" y="380" dominant-baseline="central" text-anchor="middle" font-family="'Microsoft YaHei', sans-serif" font-weight="bold" fill="#ffffff" font-size="70" dy="0" filter="url(#glow)">机场</text>
</svg>