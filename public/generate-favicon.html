<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成机场推荐Favicon</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            max-width: 600px;
        }
        img {
            width: 200px;
            height: 200px;
            margin: 20px;
            border: 1px solid #eee;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            background-color: #4facfe;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a0f5;
        }
        #svgContainer {
            width: 200px;
            height: 200px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>生成机场推荐Favicon</h1>
        <p>下面是您的Logo图标，您可以右键点击图片，选择"另存为..."来下载ICO或PNG格式</p>
        
        <div id="svgContainer">
            <!-- SVG内容将通过JavaScript注入 -->
        </div>
        
        <div class="buttons">
            <a href="/" id="homeBtn"><button>返回首页</button></a>
        </div>
    </div>

    <script>
        // 从服务器获取SVG并插入页面
        fetch('/favicon.svg?v=' + new Date().getTime())
            .then(response => response.text())
            .then(svgText => {
                document.getElementById('svgContainer').innerHTML = svgText;
            })
            .catch(error => {
                console.error('获取SVG失败:', error);
            });
    </script>
</body>
</html>
